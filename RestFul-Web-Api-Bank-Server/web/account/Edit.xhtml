<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAccountTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAccountLabel_id}" for="id" />
                    <h:inputText id="id" value="#{accountController.selected.id}" title="#{bundle.EditAccountTitle_id}" required="true" requiredMessage="#{bundle.EditAccountRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditAccountLabel_accountNumber}" for="accountNumber" />
                    <h:inputText id="accountNumber" value="#{accountController.selected.accountNumber}" title="#{bundle.EditAccountTitle_accountNumber}" required="true" requiredMessage="#{bundle.EditAccountRequiredMessage_accountNumber}"/>
                    <h:outputLabel value="#{bundle.EditAccountLabel_sortCode}" for="sortCode" />
                    <h:inputText id="sortCode" value="#{accountController.selected.sortCode}" title="#{bundle.EditAccountTitle_sortCode}" />
                    <h:outputLabel value="#{bundle.EditAccountLabel_balance}" for="balance" />
                    <h:inputText id="balance" value="#{accountController.selected.balance}" title="#{bundle.EditAccountTitle_balance}" required="true" requiredMessage="#{bundle.EditAccountRequiredMessage_balance}"/>
                    <h:outputLabel value="#{bundle.EditAccountLabel_customerId}" for="customerId" />
                    <h:selectOneMenu id="customerId" value="#{accountController.selected.customerId}" title="#{bundle.EditAccountTitle_customerId}" required="true" requiredMessage="#{bundle.EditAccountRequiredMessage_customerId}">
                        <f:selectItems value="#{customerController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{accountController.update}" value="#{bundle.EditAccountSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAccountViewLink}"/>
                <br />
                <h:commandLink action="#{accountController.prepareList}" value="#{bundle.EditAccountShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAccountIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
