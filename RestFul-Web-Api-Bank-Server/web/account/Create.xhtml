<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAccountTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAccountLabel_id}" for="id" />
                    <h:inputText id="id" value="#{accountController.selected.id}" title="#{bundle.CreateAccountTitle_id}" required="true" requiredMessage="#{bundle.CreateAccountRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateAccountLabel_accountNumber}" for="accountNumber" />
                    <h:inputText id="accountNumber" value="#{accountController.selected.accountNumber}" title="#{bundle.CreateAccountTitle_accountNumber}" required="true" requiredMessage="#{bundle.CreateAccountRequiredMessage_accountNumber}"/>
                    <h:outputLabel value="#{bundle.CreateAccountLabel_sortCode}" for="sortCode" />
                    <h:inputText id="sortCode" value="#{accountController.selected.sortCode}" title="#{bundle.CreateAccountTitle_sortCode}" />
                    <h:outputLabel value="#{bundle.CreateAccountLabel_balance}" for="balance" />
                    <h:inputText id="balance" value="#{accountController.selected.balance}" title="#{bundle.CreateAccountTitle_balance}" required="true" requiredMessage="#{bundle.CreateAccountRequiredMessage_balance}"/>
                    <h:outputLabel value="#{bundle.CreateAccountLabel_customerId}" for="customerId" />
                    <h:selectOneMenu id="customerId" value="#{accountController.selected.customerId}" title="#{bundle.CreateAccountTitle_customerId}" required="true" requiredMessage="#{bundle.CreateAccountRequiredMessage_customerId}">
                        <f:selectItems value="#{customerController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{accountController.create}" value="#{bundle.CreateAccountSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{accountController.prepareList}" value="#{bundle.CreateAccountShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAccountIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
