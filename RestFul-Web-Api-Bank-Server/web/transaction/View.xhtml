<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTransactionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTransactionLabel_id}"/>
                    <h:outputText value="#{transactionController.selected.id}" title="#{bundle.ViewTransactionTitle_id}"/>
                    <h:outputText value="#{bundle.ViewTransactionLabel_description}"/>
                    <h:outputText value="#{transactionController.selected.description}" title="#{bundle.ViewTransactionTitle_description}"/>
                    <h:outputText value="#{bundle.ViewTransactionLabel_transactionDate}"/>
                    <h:outputText value="#{transactionController.selected.transactionDate}" title="#{bundle.ViewTransactionTitle_transactionDate}"/>
                    <h:outputText value="#{bundle.ViewTransactionLabel_sortCode}"/>
                    <h:outputText value="#{transactionController.selected.sortCode}" title="#{bundle.ViewTransactionTitle_sortCode}"/>
                    <h:outputText value="#{bundle.ViewTransactionLabel_balance}"/>
                    <h:outputText value="#{transactionController.selected.balance}" title="#{bundle.ViewTransactionTitle_balance}"/>
                    <h:outputText value="#{bundle.ViewTransactionLabel_accountId}"/>
                    <h:outputText value="#{transactionController.selected.accountId}" title="#{bundle.ViewTransactionTitle_accountId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{transactionController.destroyAndView}" value="#{bundle.ViewTransactionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTransactionEditLink}"/>
                <br />
                <h:commandLink action="#{transactionController.prepareCreate}" value="#{bundle.ViewTransactionCreateLink}" />
                <br />
                <h:commandLink action="#{transactionController.prepareList}" value="#{bundle.ViewTransactionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTransactionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
